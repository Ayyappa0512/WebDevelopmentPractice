<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="./style.css">
</head>

<!-- Don't change any of the HTML code! -->

<body>
  <h1>To Do List</h1>
  <h2>Monday</h2>
  <div>
    <input type="text" id="search">
  </div>
  <div class="box">
    <p class="done">Do these things today!</p>
    <ul class="list">
      <li>Wash Clothes</li>
      <li class="done">Read</li>
      <li class="done">Maths Questions</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other items</p>
  </ul>
  <p>The best preparation for tomorrow is doing your best today.</p>
  <div>
  <button type="button" onclick="window.location.href='https://www.w3schools.com/jquery';" class="link">Search Engine
  </button>
  <button type="button" class="style">Add H1 style</button>
  <button type="button" class="remove">Remove H1 style</button>
  <button type="button" class="toggle">Toggle</button>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" charset="UTF-8"></script>

</body>

</html>
